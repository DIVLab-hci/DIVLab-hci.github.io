<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>纹理中轴</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { overflow-x: hidden; height: 120vh; }
        html { font-size: 1.27vw; }

        .topset {
            position: fixed;
            width: 100vw;
            display: flex;
            justify-content: space-between;
            background-color: white;
            z-index: 999;
        }

        .sidebar {
            position: fixed;
            top: 0;
            right: -12rem;
            width: 12rem;
            height: 100%;
            background-color: rgba(253, 20, 50, 1);
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.2);
            transition: right 0.3s ease-in-out;
            z-index: 1000;
            opacity: 0;
        }

        .sidebar.active { right: 0; opacity: 1; }
        .sidebar-content { padding: 2.5rem; }
        .close-btn { position: absolute; left: -1.4rem; top: 5.1rem; cursor: pointer; }
        .sidebar-menu { display: flex; flex-direction: column; gap: 1.6rem; width: 5.5rem; }
        .menu-item { text-decoration: none; color: white; padding: 10px; border-radius: 5px; transition: background-color 0.2s; font-size: 16px; }
        .menu-item:hover { background-color: rgba(255,255,255,0.2); }

        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5); display: none; z-index: 999; }
        .overlay.active { display: block; }

        .point-text { width: 62vw; height: 18rem; display: flex; justify-content: center; margin: auto; border-bottom: solid black 0.1rem; }

        .image-wrapper {
            position: relative;
            display: inline-block;
            transition: transform 0.3s ease;
        }

        .image-wrapper::before {
            content: '';
            position: absolute;
            top: -5px; left: -5px; right: -5px; bottom: -5px;
            background-color: red;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }

        .image-wrapper:hover::before, .image-wrapper.active::before { opacity: 1; color: white; }
        .image-wrapper:hover, .image-wrapper.active { transform: scale(1.05); color: white; }
    </style>
</head>

<body>

<!-- 模板变量区 -->
<script>
    const ITEM_NUMBER = "42";       // 编号
    const ITEM_NAME = "缠枝花卉纹"; // 分类名称
    const IMG_BASE_PATH = "42";       // 图片编号路径
</script>

<!-- 导航 -->
<div class="topset">
    <img style="height:7rem;margin-left:2rem;" src="/image/right-logo.png" alt="logo">
    <img id="toggleSidebar" style="height:1rem;margin:2rem;cursor:pointer;" src="/image/tab.png" alt="logo">
</div>

<!-- 侧边导航栏 -->
<div class="sidebar" id="sidebar">
    <div class="close-btn" id="closeSidebar"><img style="width:3rem;" src="/image/btn-close.png"></div>
    <div class="sidebar-content">
        <div class="sidebar-menu">
            <img style="width:7rem;" src="/image/tab-login.png">
            <img style="width:8rem;" src="/image/line.png">
            <a class="sidebar-menu" href="/menu/motifsAI.html" target="_blank"><img src="/image/tab-AI.png"></a>
            <a class="sidebar-menu" href="/menu/upload.html" target="_blank"><img src="/image/tab-guide.png"></a>
            <a class="sidebar-menu" href="/index.html" target="_blank"><img src="/image/tab-corpus.png"></a>
            <a class="sidebar-menu" href="/menu/photography.html" target="_blank"><img src="/image/tab-photo.png"></a>
            <a class="sidebar-menu" href="/menu/online.html" target="_blank"><img src="/image/tab-online.png"></a>
            <a class="sidebar-menu" href="/menu/contact.html" target="_blank"><img src="/image/tab-contact.png"></a>
        </div>
    </div>
</div>

<!-- 名称文字等信息 -->
<div style="width:100vw;z-index:1;margin-bottom:2rem">
    <div style="height:7rem;width:100vw"></div>
    <div style="display:flex;justify-content:center">
        <img id="title-img" style="height:3.5rem;" src="">
    </div>
    <div style="height:3rem;width:100vw"></div>
    <div style="display:flex;justify-content:space-between;width:55vw;margin:auto">
        <p id="item-number" style="color: rgb(125,125,125);"></p>
        <p id="item-name" style="color: rgb(125,125,125);"></p>
    </div>
</div>

<!-- 左右三七分区域 -->
<div style="width:95vw;display:flex;margin:auto;">
    <div style="width:20%;">
        <div class="image-wrapper" style="display:flex;margin:1rem;margin-top:0rem;" data-src="">
            <div style="width:3rem;">图像</div>
            <img src="" style="width:75%;">
        </div>
        <div class="image-wrapper" style="display:flex;width:90%;margin:1rem;" data-src="">
            <div style="width:3rem;">彩稿</div>
            <img src="" style="width:75%;">
        </div>
        <div class="image-wrapper" style="display:flex;width:90%;margin:1rem;" data-src="">
            <div style="width:3rem;">线稿</div>
            <img src="" style="width:75%;">
        </div>
    </div>
    <div style="width:70%;text-align:center;">
        <img id="large-image-display" style="width:65%;" src="">
    </div>
</div>

<br><br>
<div class="point-text">
    <img id="text-img" style="height:100%;" src="">
</div>
<br><br>

<script>
    // ------------------------------------侧拉导航------------------------------------
    document.addEventListener('DOMContentLoaded', function () {
        const toggleBtn = document.getElementById('toggleSidebar');
        const sidebar = document.getElementById('sidebar');
        const closeBtn = document.getElementById('closeSidebar');
        const body = document.body;
        const overlay = document.createElement('div');
        overlay.className = 'overlay';
        body.appendChild(overlay);

        toggleBtn.addEventListener('click', function () {
            sidebar.classList.add('active');
            overlay.classList.add('active');
            body.style.overflow = 'hidden';
        });
        function closeSidebar() {
            sidebar.classList.remove('active');
            overlay.classList.remove('active');
            body.style.overflow = '';
        }
        closeBtn.addEventListener('click', closeSidebar);
        overlay.addEventListener('click', closeSidebar);
        document.addEventListener('keydown', function (e) {
            if (e.key === 'Escape') closeSidebar();
        });

        // 动态替换模板内容
        document.getElementById('title-img').src = `/category/Cihui/detail/img3/${IMG_BASE_PATH}-title.png`;
        document.getElementById('item-number').textContent = ITEM_NUMBER;
        document.getElementById('item-name').textContent = ITEM_NAME;

        const wrappers = document.querySelectorAll('.image-wrapper');
        const types = ['photo', 'color', 'line'];
        wrappers.forEach((wrapper, i) => {
            const type = types[i];
            wrapper.dataset.src = `/category/Cihui/detail/img3/${IMG_BASE_PATH}-${type}.jpg`;
            wrapper.querySelector('img').src = `/category/Cihui/detail/img3/${IMG_BASE_PATH}-${type}.jpg`;
        });
        document.getElementById('text-img').src = `/category/Cihui/detail/img3/${IMG_BASE_PATH}-text.png`;
    });

    // ---------------------------------大图切换------------------------------------
    document.addEventListener('DOMContentLoaded', () => {
        const imageWrappers = document.querySelectorAll('.image-wrapper');
        const largeImage = document.getElementById('large-image-display');
        imageWrappers.forEach(wrapper => {
            wrapper.addEventListener('click', function() {
                imageWrappers.forEach(w => w.classList.remove('active'));
                this.classList.add('active');
                largeImage.src = this.dataset.src;
                largeImage.classList.add('show');
            });
        });
        if (imageWrappers.length > 0) imageWrappers[0].click();
    });
</script>

</body>
</html>
